<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advertiser Register</title>
    <style>
        body {
            background-color: #2f4b9d; /* 배경색 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            width: 600px; /* 너비 설정 */
            background: #3b5bdb;
            padding: 50px; /* 패딩 설정 */
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #49e274;
            background: transparent;
            color: #49e274;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }
        .button:hover {
            background: #49e274;
            color: white;
        }
        .id-check {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-button {
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #49e274;
            background: transparent;
            color: #49e274;
            cursor: pointer;
            transition: 0.3s;
            width: 20%;
            margin-left: 10px;
        }
        .check-button:hover {
            background: #49e274;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <div class="id-check">
            <input type="text" id="username" class="input-field" placeholder="ID">
            <button class="check-button" id="checkIdButton">Check ID</button>
        </div>
        <input type="text" id="phone" class="input-field" placeholder="전화번호">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Re-enter Password">
        <div class="button" id="registerButton">Register</div>
    </div>

    <script>
        // ID 중복 확인 버튼 클릭 시
        document.getElementById('checkIdButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;

            // 간단한 중복 확인 로직 (실제 구현에서는 서버와의 통신 필요)
            if (username === 'advertiser') {
                alert('이미 사용 중인 ID입니다. 다른 ID를 입력해주세요.');
            } else {
                alert('사용 가능한 ID입니다.');
            }
        });

        // 회원가입 버튼 클릭 시
        document.getElementById('registerButton').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 비밀번호 확인 로직
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
            } else {
                // 회원가입 완료 후 로그인 화면으로 이동
                alert('회원가입 성공! 광고주 로그인 화면으로 이동합니다.');
                window.location.href = 'advertiser_login.html';
            }
        });
    </script>
</body>
</html>
